<!doctype html>
<title>{% block title %}{% endblock %} - 卢旺达饭店</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<body>
<div style="position: absolute; margin-top: 0px; margin-left: 0px; width: 100%; height: 1500px; z-index: 10">
    <div class="bg-img">
    <img class="body-bg" src="{{ url_for('static', filename='07.jpg') }}">
    <img class="body-bg-right" src="{{ url_for('static', filename='08.jpg') }}">
</div>
<div class="bg-img2">
    <img class="body-bg" src="{{ url_for('static', filename='03.jpg') }}">
    <img class="body-bg-right" src="{{ url_for('static', filename='04.jpg') }}">
</div>
<div class="bg-img3">
    <img class="body-bg" src="{{ url_for('static', filename='05.jpg') }}">
    <img class="body-bg-right" src="{{ url_for('static', filename='06.jpg') }}">
</div>
</div>
<div class="content-body">
    <nav>
        <h1><a href="{{ url_for('index') }}">卢旺达饭店</a></h1>
        <ul>
            {% if g.user %}
                <li><span>{{ g.user['username'] }}</span>
                <li><a href="{{ url_for('auth.logout') }}">退出</a>
                    {% else %}
                <li><a href="{{ url_for('auth.register') }}">注册</a>
                <li><a href="{{ url_for('auth.login') }}">登录</a>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</div>


</body>
