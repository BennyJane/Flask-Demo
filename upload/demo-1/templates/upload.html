<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>图片上传，结合flask-wtf, flask-uploads, 生成缩略图</h1>
<form method="post" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    {{form.photo}}
    {% for error in form.photo.errors %}
    <span style="color: red;">{{error}}</span>
    {% endfor %}
    {{ form.submit}}
</form>
{% if img_url %}
<img src="{{ img_url}}"/>
{% endif %}
</body>
</html>
